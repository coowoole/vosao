<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  template="WEB-INF/facelets/layout.xhtml">

<ui:define name="head">
</ui:define>

<ui:define name="title">Page CRUD demo</ui:define>

<ui:define name="body">

<h:form>

<h1>Pages CRUD demo</h1>

<h:panelGroup rendered="#{!pageBean.edit}">

<h2>Pages list</h2>
<h:dataTable value="#{pageBean.list}" var="page">
    <h:column>
        <f:facet name="header"></f:facet>    
        <h:selectBooleanCheckbox value="#{pageBean.selected[page.id]}"/>
    </h:column>
    <h:column>
        <f:facet name="header" >id</f:facet>    
        <h:outputText value="#{page.id}"/>
    </h:column>
    <h:column>
        <f:facet name="header" >Title</f:facet>    
        <h:outputText value="#{page.title}"/>
    </h:column>
    <h:column>
        <f:facet name="header" >Content</f:facet>    
        <h:outputText value="#{page.content}"/>
    </h:column>
    <h:column>
        <f:facet name="header" >Friendly URL</f:facet>    
        <h:outputText value="#{page.friendlyURL}"/>
    </h:column>
</h:dataTable>

<h:commandButton value="Add page" action="#{pageBean.addPage}" />
<h:commandButton value="Delete" action="#{pageBean.delete}" />

</h:panelGroup>


<h:panelGroup rendered="#{pageBean.edit}">

<h2>Page edit</h2>

<div>
    <label>Title</label>
    <h:inputText value="#{pageBean.current.title}" />
</div>
<div>
    <label>Friendly URL</label>
    <h:inputText value="#{pageBean.current.friendlyURL}" />
</div>
<div>
    <label>Content</label>
    <h:inputTextarea rows="10" cols="20" value="#{pageBean.current.content}" />
</div>

<h:commandButton value="Save" action="#{pageBean.update}" />
<h:commandButton value="Cancel" action="#{pageBean.cancelEdit}" />

</h:panelGroup>


</h:form>

</ui:define>

</ui:composition>
